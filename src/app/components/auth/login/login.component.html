<div *ngIf="error"
  class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative"
  role="alert"
>
  <strong class="font-bold" >{{ error}}</strong>
</div>
<div class="flex justify-center mt-20 items-center">
  <div class="bg-blue-100 p-5 w-1/2">
    <div class="text-xl">Giriş Yap</div>
    <form
      #form="ngForm"
      (ngSubmit)="handleAuth(form)"
      class="flex flex-col min-h-[250px] justify-around"
    >
      <div class="flex flex-col">
        <label for="user_name">Username:</label>
        <input
          name="user_name"
          required
          class="p-2 rounded-md mx-2"
          type="text"
          id="user_name"
          ngModel
        />
      </div>
      <div class="flex flex-col">
        <label for="password">Password:</label>
        <input
          name="password"
          required
          minlength="6"
          class="p-2 rounded-md mx-2"
          type="password"
          id="password"
          ngModel
        />
      </div>
      <div class="">
        <button
          class="bg-green-800 p-5 text-white rounded-lg"
          type="submit"
          [disabled]="form.invalid"
        >
          Giriş Yap
        </button>
      </div>
    </form>
  </div>
</div>

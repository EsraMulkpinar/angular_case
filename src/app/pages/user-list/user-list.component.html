<div class="h-full">
<div class="mx-10  font-semibold text-gray-900 text-xl">User List </div>
<div class="mx-10  font-semibold text-gray-900 text-xl">Role: {{role.isAuthorized?"Admin":"User"}}</div>
<button *ngIf="role.isAuthorized|async"  class="mx-10 mt-2  bg-gray-700 text-white px-10 py-4 rounded-xl" routerLink="/add">Add User</button>
<button (click)="logout()" routerLink="/login"  class="mx-10 mt-2  bg-gray-700 text-white px-10 py-4 rounded-xl" routerLink="/add">Logout</button>

<div class="relative overflow-x-auto shadow-md sm:rounded-lg m-10">
    <table class="w-full text-sm text-left text-gray-500 dark:text-gray-400">
        <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
            <tr>
                <th scope="col" class="px-6 py-3">
                    ID
                </th>
                <th scope="col" class="px-6 py-3">
                    Username
                </th>
                <th scope="col" class="px-6 py-3">
                    Fullname
                </th>
                <th scope="col" class="px-6 py-3">
                    Role
                </th>
                <th *ngIf="role.isAuthorized|async"  scope="col" class="px-6 py-3">
                    Edit
                </th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let user of users" class="bg-white border-b dark:bg-gray-900 dark:border-gray-700">
                <th scope="row" class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white">
                    {{user.id}}
                </th>
                <td class="px-6 py-4">
                    {{user.user_name}}
                </td>
                <td class="px-6 py-4">
                    {{user.full_name}}
                </td>
                <td class="px-6 py-4">
                    {{user.role}}
                </td>
                <td *ngIf="role.isAuthorized|async" class="px-6 py-4 ">
                    <a [routerLink]="[user.id]" class="font-medium text-blue-600 dark:text-blue-500 hover:underline">Edit</a>
                </td>
            </tr>
       
        
        </tbody>
    </table>
</div>

</div>
